<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="./img/evenstar.png" type="icon/x-icon">
    <title>Evenstar</title>
    <!-- Background Image: https://images3.alphacoders.com/261/26105.jpg -->
<style>
    body {
        background: black url("img/evenstar-portrait.png") no-repeat fixed center;
        background-size: auto 100vh;
    }
    
    .quote {
        color: aqua;
    }
</style>
</head>
<body>
    <!-- Quote div  located above book -->
    <div id="quote-location" class="d-flex flex-column">
        <div id="quote" class="quote d-flex align-self-center justify-self-center">
            <h1>Search through the tome for knowledge of the rings</h1>
        </div>
        <div id="character" class="quote"></div>
        <dive id="movie" class="quote"></dive>
    </div>



    <!-- keep below book -->
    <div class="container-fluid d-flex flex-column-reverse">
        <button id="ring-btn" class="btn btn-info position-absolute bottom-0 start-50 translate-middle-x mb-5">FLIP THROUGH THE TOME</button>
    </div> 
    <!-- onclick="getRingQuotes()" -->




    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./evenstar.js"></script>
</body>


    
</html>
